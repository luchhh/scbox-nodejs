<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Super Crate Box clone with NodeJS</title>
  </head>
  <body>
    <h1>Super Crate Box clone with NodeJS</h1>

    <div id="debug">
			<h1>Debug Data</h1>
			<input type="button" id="velocidad" value="velocidad">
			<input type="button" id="pausa" value="pausa">
			<input type="button" id="rejilla" value="rejilla">
			<h3>Hero</h3>
			X: <input type="text" id="herox" size="5" value="0"><br>
			Y: <input type="text" id="heroy" size="5" value="0"><br>
			Vel X: <input type="text" id="herovelx" size="5" value="0"><br>
			Vel Y: <input type="text" id="herovely" size="5" value="0"><br>
			Collide X: <input type="text" id="herocolx" size="5" value="0"><br>
			Collide Y: <input type="text" id="herocoly" size="5" value="0"><br>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
